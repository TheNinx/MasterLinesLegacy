<section class="container">
  <form action="" class="formulario" (ngSubmit)="cadastrar()">
    <h2 class="formulario__titulo">Nova TransferÃªncia</h2>

    <div class="form-field">
      <label class="form-field__label" for="nome">Nome</label>
      <input  class="form-field__input" id="nome" type="text" name="nome" [(ngModel)]="nome" />
    </div>

    <div class="form-field">
      <label  class="form-field__label" for="email">E-mail</label>
      <input  class="form-field__input" id="email" type="email" name="email" [(ngModel)]="email"/>
    </div>

    <div class="form-field">
      <label  class="form-field__label" for="cpf">CPF</label>
      <input  class="form-field__input" id="cpf" type="number" name="cpf" [(ngModel)]="cpf"/>
    </div>

    <div class="form-field">
      <label  class="form-field__label" for="telefone">Telefone</label>
      <input  class="form-field__input" id="telefone" type="number" name="telefone" [(ngModel)]="telefone"/>
    </div>


    <div class="botao-weapper"></div>
    <button class="botao" type="submit">Transferir</button>
  </form>
</section>
